services:
  # Python Web Service for the Model API
  - type: web
    name: model-api
    env: python
    rootDir: ./backend
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn model_api.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false