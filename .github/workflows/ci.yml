name: CI (build verify)

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  build-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Enable Corepack + pin pnpm
        run: |
          corepack enable
          corepack prepare pnpm@9.12.3 --activate
          pnpm --version

      - name: Install deps
        run: pnpm install --no-frozen-lockfile

      - name: Build web
        run: pnpm -w --filter "./packages/web" build
